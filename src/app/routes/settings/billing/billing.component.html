<div class="billing">
    <div class="billing_header">
        <div class="header_left">
            <h3 class="billing_heading">BILLING</h3>
        </div>
    </div>
    <div class="billing_info">
        <div class="row">
            <div class="col-sm-3">
                <div class="billing_info_heading">
                    <p class="billing_info_heading_text">Billing Information</p>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="billing_plan">
                    <div class="billing_plan_heading">
                        <p class="billing_plan_heading_text">Plan</p>
                    </div>
                    <div class="billing_plan_type">
                        <p class="billing_plan_type_text">Trial</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="billing_expiry">
                    <div class="billing_expiry_heading">
                        <p class="billing_expiry_heading_text">Expiry Date</p>
                    </div>
                    <div class="billing_expiry_date">
                        <p class="billing_expiry_date_text">June 2,2023 1:30 PM</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="action_btn">
                    <button class="change_plan_btn">Change Plan</button>
                </div>
            </div>
        </div>
    </div>
    <div class="card_details">
        <div class="row">
            <div class="col-sm-2">
                <div class="card_details_heading">
                    <p class="card_details_heading_text">Card Details</p>
                </div>
            </div>

            <div class="col-sm-8">
                <div class="added_card">

                </div>
            </div>
            <div class="col-sm-2">
                <div class="action_btn">
                    <button class="add_card_btn" (click)="onAddCard()">Add Card</button>
                </div>
            </div>
        </div>
    </div>

    <div class="billing_table">
        <div class="mat-elevation-z8 table-container">
            <table mat-table [dataSource]="dataSource" matSort>
    
                <!-- Invoice ID Column -->
                <ng-container matColumnDef="invoiceId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Invoice ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.invoiceId}} </td>
                </ng-container>
    
                <!-- Amount Column -->
                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
                    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                </ng-container>
    
                <!--  Billing Month Column -->
                <ng-container matColumnDef="billingMonth">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Billing Month </th>
                    <td mat-cell *matCellDef="let element"> {{element.billingMonth}} </td>
                </ng-container>

                <!--  Status Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>
    
                <!--  Payment Date Column -->
                <ng-container matColumnDef="paymentDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.paymentDate}} </td>
                </ng-container>
    
                <!-- Header Row -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    
                <!-- Data Rows -->
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
    </div>
    <div class="billing-footer">
        <mat-paginator class="billing-pagination" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
