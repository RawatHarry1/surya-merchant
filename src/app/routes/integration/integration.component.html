<div class="integration">
    <div class="integration-header">

        <h3 class="integration-heading">INTEGRATION</h3>

        <div class="header-right">
            <div class="btn-add">
                <button class="add" (click)="onAddIntegrationOpen()">Add
                    <img src="images/add-circle-trans.png" alt="image">
                </button>
            </div>

        </div>
    </div>
    <div class="table-data">
        <div class="entries-info">
            <div class="search cstm_search">
                <mat-form-field>
                    <input class="search-entry" matInput [(ngModel)]="searchQuery" [formControl]="searchControl" placeholder="Enter search term">
                    <button class="search-btn1" type="button" mat-icon-button (click)="onSearch()">
                        <mat-icon>search</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </div>
        <div class="integration-data">
            <div class="mat-elevation-z8 table-container">
                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- DSM Name Column -->
                    <ng-container matColumnDef="dsmName">
                        <th class="header-dsmName" mat-header-cell *matHeaderCellDef mat-sort-header>DSM Name</th>
                        <td mat-cell *matCellDef="let element">{{element.dsmName}}</td>
                    </ng-container>

                    <!-- URL Column -->
                    <ng-container matColumnDef="url">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> URL </th>
                        <td mat-cell *matCellDef="let element"> {{element.url}} </td>
                    </ng-container>

                    <!--  Auth Token Column -->
                    <ng-container matColumnDef="authToken">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Auth Token </th>
                        <td mat-cell *matCellDef="let element"> {{element.authToken}} </td>
                    </ng-container>

                    <!--  Status Column -->
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                        <td mat-cell *matCellDef="let element"> <mat-slide-toggle class="custom-slide-toggle"
                                [(ngModel)]="element.status" (change)="onToggleChange(element)"></mat-slide-toggle>
                        </td>
                    </ng-container>

                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element">
                            <div class="integration-edit-btn">
                                <mat-card>
                                    <mat-card-content>
                                        <section>
                                            <mat-menu #menu1="matMenu" class="mat-menu">
                                                <button class="edit-btn all-menu-btn" mat-menu-item
                                                    (click)="onEditOpen(element)">
                                                    Edit </button>
                                                <button class="delete-btn all-menu-btn" mat-menu-item
                                                    (click)="onDelete(element.id)"> Delete </button>
                                                <button class="block-btn all-menu-btn" mat-menu-item> Block </button>
                                            </mat-menu>

                                            <button mat-icon-button [matMenuTriggerFor]="menu1" aria-label="Open Menu">
                                                <mat-icon>more_vert</mat-icon>
                                            </button>
                                        </section>
                                    </mat-card-content>
                                </mat-card>
                            </div>
                        </td>
                    </ng-container>

                    <!-- Header Row -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

                    <!-- Data Rows -->
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

            </div>

        </div>
        <div class="integration-footer">
            <mat-paginator class="integration-pagination" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
