<div class="sub-admins">
    <div class="sub-admins-header">

        <h3 class="sub-admins-heading">SUB-ADMINS</h3>

        <div class="header-right">
            <div class="btn-add">
                <button class="add" routerLink="sub-admins/sub-admins-permission" (click)="onAddSubAdminsOpen()">Add
                    <img src="images/add-circle-trans.png" alt="image">
                </button>
            </div>

        </div>
    </div>
    <div class="table-data">
        <div class="entries-info">

            <div class="search cstm_search">
                <mat-form-field>
                    <input class="search-entry" matInput [(ngModel)]="searchQuery" placeholder="Enter search term">
                    <button class="search-btn1" type="button" mat-icon-button (click)="onSearch()">
                        <mat-icon>search</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </div>
        <div class="sub-admins-data">
            <div class="mat-elevation-z8 table-container">
                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <th class="header-id" mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                        <td mat-cell *matCellDef="let element">{{element.id}}</td>
                    </ng-container>


                    <!--  Phone Column -->
                    <ng-container matColumnDef="phone">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                    </ng-container>

                    <!-- Email Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>
                    <!-- Registration Date Column -->
                    <ng-container matColumnDef="registrationDate">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Registration Date </th>
                        <td mat-cell *matCellDef="let element"> {{element.registrationDate}} </td>
                    </ng-container>

                    <!-- Status Column -->
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-slide-toggle class="custom-slide-toggle" [(ngModel)]="element.status"
                                (change)="onToggleChange(element)">
                            </mat-slide-toggle>
                        </td>
                    </ng-container>

                    <!-- Permissions Column -->
                    <ng-container matColumnDef="permissions">
                        <th mat-header-cell *matHeaderCellDef> Permissions </th>
                        <td mat-cell *matCellDef="let element">

                            <div class="btn-add">
                                <button class="add" routerLink="" (click)="onOpenPermission()">Permissions
                                </button>
                            </div>
                        </td>
                    </ng-container>

                    <!-- Header Row -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

                    <!-- Data Rows -->
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

            </div>

        </div>
        <div class="sub-admins-footer">
            <mat-paginator class="sub-admins-pagination" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
