<div class="agents">
    <div class="agents-header">

        <h3 class="agents-heading">Agents</h3>

        <div class="header-right">
            <div class="btn-export">
                <button class="export">Export CSV
                    <img src="images/export.png" alt="image">
                </button>
            </div>
            <div class="btn-import">
                <button class="import">Import CSV
                    <img src="images/import.png" alt="image">
                </button>
            </div>
            <div class="btn-add">
                <button class="add" (click)="onAddOpen()">Add
                    <img src="images/add-circle-trans.png" alt="image">
                </button>
            </div>

        </div>
    </div>
    <div class="table-data">
        <div class="entries-info">
            <div class="search cstm_search">
                <mat-form-field>
                    <input class="search-entry" matInput [(ngModel)]="searchQuery" placeholder="Enter search term">
                    <button class="search-btn1" type="button" mat-icon-button (click)="onSearch()">
                        <mat-icon>search</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </div>
        <div class="agents-data">
            <div class="mat-elevation-z8 table-container">
                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- Checkbox Column -->
                    <ng-container matColumnDef="checkbox">
                        <th mat-header-cell *matHeaderCellDef> <mat-checkbox class="header-checkbox"></mat-checkbox>
                        </th>
                        <td mat-cell *matCellDef="let element"> <mat-checkbox class="cell-checkbox"></mat-checkbox>
                        </td>
                    </ng-container>

                    <!-- ID Column -->
                    <ng-container matColumnDef="storeId">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.storeId}} </td>
                    </ng-container>

                    <!--  Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Address Column -->
                    <ng-container matColumnDef="address">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                    </ng-container>
                    <!-- Phone Column -->
                    <ng-container matColumnDef="phone">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                    </ng-container>
                    <!-- Email Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>
                    <!-- Rating Column -->
                    <ng-container matColumnDef="rating">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rating </th>
                        <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
                    </ng-container>
                    <!-- Servicable Column -->
                    <ng-container matColumnDef="servicable">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Servicable </th>
                        <td mat-cell *matCellDef="let element"> {{element.servicable}} </td>
                    </ng-container>
                    <!-- Status Column -->
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                        <td mat-cell *matCellDef="let element"> {{element.status}}<mat-slide-toggle class="custom-slide-toggle"></mat-slide-toggle>
                        </td>
                    </ng-container>
                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element">
                            <div class="agent-edit-btn">
                                <mat-card>
                                    <mat-card-content>
                                        <section>
                                            <mat-menu #menu1="matMenu" class="mat-menu">
                                                <button class="edit-btn all-menu-btn" mat-menu-item
                                                    (click)="onEditOpen()">
                                                    Edit </button>
                                                <button class="delete-btn all-menu-btn" mat-menu-item> Delete </button>
                                                <button class="block-btn all-menu-btn" mat-menu-item> Block </button>
                                            </mat-menu>

                                            <button mat-icon-button [matMenuTriggerFor]="menu1" aria-label="Open Menu">
                                                <mat-icon>more_vert</mat-icon>
                                            </button>
                                        </section>
                                    </mat-card-content>
                                </mat-card>
                            </div>
                        </td>
                    </ng-container>
                    <!-- Header Row -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

                    <!-- Data Rows -->
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

            </div>

        </div>
        <div class="agents-footer">
            <mat-paginator class="agents-pagination" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
